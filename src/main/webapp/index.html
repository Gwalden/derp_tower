<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Index_Derp_Tower</title>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="ressources/style.css" type="text/css">

    <link rel="stylesheet" href="ressources/uikit/css/uikit.min.css" />

    <script src='ressources/jquery-2.1.3.js'></script>
    <script src="ressources/uikit/js/uikit.min.js"></script>
    <script src="ressources/uikit/js/components/slideset.js"></script>

    <script src="tout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
</head>

<body>

	<div class ="header">
		<img src="ressources/header.png" alt="header">
	</div>

	<div id="log">
	
		<div class="central">
			<div class="formulaire">
				<div class="identification">
					<label>Identification</label>
					<br />
					<input type="text" name="login" id="userlogin" placeholder="Login ?"/>
					<input type="password" name="pass" id="userpswd" placeholder="Mot de passe ?"/>
					<button id="getlogin" onclick="login()">Login</button>
				</div>
				<div class ="inscription">
					<label>Inscription</label>
					<br />
					<input type="text" name="logindb" id="usrlogin" placeholder="Login ?"/>
					<input type="password" name="passdb" id="usrpswd" placeholder="Mot de passe ?"/>
					<input type="email" name="mail" id="usrmail" placeholder="Adresse email ?"/>
					<button id="subscribe" onclick="creatUser()">S'inscrire</button>
				</div>
			</div>
		</div>

	</div>

	<div class="uk-grid container" id="game">
		

	      	 
	        <div class="uk-width-1-2">
	          <canvas class="plat" id="plat" width="410" height="615"> canvas not supported</canvas>
	        </div>
	        <div class="uk-width-1-2" style="padding-right:50px;">
	        	   <center>
		        <div class="" data-uk-slideset="{default: 3,animation: 'scale'}">
		            <ul class="uk-grid uk-slideset">
		                <li><img src="ressources/carte_hydrea.png" class="cards " id="hydrea" alt=""></li>
		                <li><img src="ressources/carte_battler.png" class="cards " id="battler" alt=""></li>
		                <li><img src="ressources/carte_derp.png" class="cards" id="derp"  alt=""></li>
		                <li><img src="ressources/carte_gorrok.png" class="cards" id="gorrok" alt=""></li>
		                <li><img src="ressources/carte_naksian.png" class="cards" id="naksian" alt=""></li>
		                
		            </ul>
		         
		            <a href=""data-uk-slideset-item="previous" class="uk-icon-button uk-icon-caret-left"> </a>
		            <a href=""data-uk-slideset-item="next" class="uk-icon-button uk-icon-caret-right">  </a>
		          	
		          </div>

		          <hr>
		          <div class="uk-grid">
			          <div class="unite uk-width-1-6" id="visu"></div>
			          <p class="uk-width-5-6" id="infos">
			            Vous trouverez ici des informations relatives aux champions...
			          </p>
			      </div>
		          <hr>
		          <p class="play"> Choisi la lane sur laquelle tu veux placer ton unite </p> 
		          <a type="submit" id="l" value="l" class="uk-icon-button uk-icon-chevron-left hvr-float">  </a>
		          <a type="submit" id="lb" value="lb" class="uk-icon-button uk-icon-chevron-down" >  </a>
		          <a type="submit" id="rb" value="rb" class="uk-icon-button uk-icon-chevron-down" >  </a>
		          <a type="submit" id="r" value="r" class="uk-icon-button uk-icon-chevron-right">  </a>

		          </center>
		        
	      	</div>


	
	</div>

</html>
